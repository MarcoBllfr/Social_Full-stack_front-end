<div class="mt-5 pt-5 "></div>
<div *ngFor="let item of users">
<div class="mt-3 pt-3 d-flex justify-content-center " >
    <div class="row align-items-start">
      <div class="col-sm-3">
        <div class="user-image-container">
          <img src="https://robohash.org/{{item.id}}" style="width: 90px; height: 90px;" />
        </div>
      </div>
      <div class="col">
        <div class="card border-primary" style="width: 18rem;">
          <div class="card-header ">
            <div class="user-section">
              <div class="user-details">
                <h5 class="card-username">{{item.name}}</h5>
              </div>
            </div>
          </div>
          <div class="card-body">
            <p class="card-text">{{item.messaggio}}</p>
          </div>
          <div class="card-footer"><small class="text-body-secondary">Last updated 3 mins ago</small></div>
        </div>
      </div>
    </div>
  </div>
  </div>
